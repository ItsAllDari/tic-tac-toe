<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <h4>The classic game is back and better than ever</h4>
      <p id='message'></p>
      <section>
        <h3>Sign Up</h3>
        <form id="sign-up">
          <input required placeholder="Enter e-mail" type="text" name="credentials[email]">
          <br>
          <input placeholder="Enter password" type="text" name="credentials[password]">
          <br>
          <input placeholder="Re-enter password" type="text" name="credentials[password_confirmation]">
          <br>
          <button type="submit">Submit</button>
        </form>
      </section>
    </body>
</html>
